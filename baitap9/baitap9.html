<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap9</title>
</head>

<body>
    <script>
        let a = 5;
        let b = “5”;
        console.log(a == b); console.log(a === b);
        // "==" là phép so sánh toán tử chỉ cần giá trị chuỗi giống nhau thì sẽ đúng
        //          5 = "5", 5 = 5 , "5" = 5 -> true
        // "===" là phép so sánh toán tử nghiêm ngặt, bắt buộc phải cùng một kiểu dữ liệu: 
        //             5 = 5, "5" = "5" -> true
        //             5 = "5" -> false

        console.log(a != b); console.log(a !== b);
        // tương tự phép so sánh bằng
        // "!=" là phép so sánh không bằng, toán tử sẽ tự động chuyển đổi loại dữ liệu của giá trị so sánh
        // "!==" toán tử này không tự chuyển đổi loại dữ liệu của giá trị so sánh


    </script>
</body>

</html>
